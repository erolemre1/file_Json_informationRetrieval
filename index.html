<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-2">
          <input
            type="text"
            id="postid"
            placeholder="
          Enter sequence number"
          />
          <div class="button">
            <button class="btn btn-primary" id="getEmployee">
              Get employe
            </button>
            <button class="btn btn-primary" id="getEmployees">
              Get employes
            </button>
          </div>
          <div id="loading"><img id="lgif" src="./loading.gif" alt="" /></div>
          <table class="table table-bordered table-striped mt-3">
            <thead>
              <tr>
                <td>Sequence</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Retired</td>
              </tr>
            </thead>

            <tbody id="empyloyes"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script src="./employees.json"></script>
  </body>
</html>
